<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatacuties - Vote for the Cutest!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Flatacuties - Vote for the Cutest!</h1>
  </header>
  <main>
    <section class="animals">
      <h2>All Animals</h2>
      <ul class="animal-list"></ul>
    </section>
    <section class="animal-details">
      <h2>Animal Details</h2>
      <div class="details-container">
        <h3>Select an animal to see details.</h3>
      </div>
      <button class="vote-btn">Vote</button>
      <button class="reset-btn">Reset Votes</button>
      <p class="total-votes"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
